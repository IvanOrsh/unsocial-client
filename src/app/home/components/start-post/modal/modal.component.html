<div>
  <!-- header -->
  <div class="heading ion-padding">
    <ion-text>Create a post</ion-text>

    <!-- close button -->
    <ion-button
      (click)="onDismiss()"
      size="small"
      color="dark"
      fill="clear"
      shape="round"
    >
      <ion-icon class="icon-only" size="large" name="close-outline"></ion-icon>
    </ion-button>
    <!-- close button -->
  </div>
  <!-- header -->

  <div class="item-divider"></div>

  <!-- user's stuff -->
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-start">
      <!-- avatar -->
      <ion-col size="auto">
        <ion-avatar>
          <ion-img
            src="../../../../../assets/Portrait_Placeholder.png"
          ></ion-img>
        </ion-avatar>
      </ion-col>
      <!-- avatar -->

      <!-- info -->
      <ion-col>
        <div>
          <ion-text>Ivan Orsh</ion-text>
        </div>
        <ion-button size="small" shape="round" fill="outline" color="medium">
          <ion-icon color="dark" name="globe-outline"></ion-icon>
          <ion-text class="view-status">Anyone</ion-text>
          <ion-icon color="dark" name="caret-down-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <!-- info -->
    </ion-row>
  </ion-grid>
  <!-- user's stuff -->

  <!-- form -->
  <form #form="ngForm" (ngSubmit)="onPost()" class="ion-padding">
    <ion-textarea
      rows="5"
      placeholder="What do you want to talk about?"
      type="text"
      name="body"
      ngModel
      required
    >
    </ion-textarea>

    <ion-button fill="clear">Add hashtag</ion-button>

    <div class="action-items">
      <div>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" slot="icon-only" name="add">
          </ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon
            class="ion-padding-none"
            slot="icon-only"
            name="image-outline"
          >
          </ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" slot="icon-only" name="play-sharp">
          </ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon
            class="ion-padding-none"
            slot="icon-only"
            name="calendar-outline"
          >
          </ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="dark" fill="clear">
          <ion-icon class="ion-padding-none" name="chatbox-ellipses-outline">
          </ion-icon>
          <ion-text class="view-status">Anyone</ion-text>
        </ion-button>
      </div>
      <ion-button [disabled]="!form.valid" type="submit" class="ion-margin"
        >Post</ion-button
      >
    </div>
  </form>
  <!-- form -->
</div>
